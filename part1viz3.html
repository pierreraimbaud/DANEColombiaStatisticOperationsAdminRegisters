<!DOCTYPE html>
<html lang="en">
<head>
  <title>General Viz DANE</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@4.3.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.20.0"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta charset="utf-8">
</head>
<body>
<style>.vega-actions {display: none}</style> 
<div class="container general">
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
<h1> Subtemas</h1>
  <br/>
  <div id="vis3"></div>

  <script type="text/javascript">
    var yourVlSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v2.0.json",
	    "width": 500,
		"height": 20,
      "description": "A simple bar chart with embedded data.",
      "data": {"url": "data/temasArreglados2.csv"},
	  "mark": "bar",
  "encoding": {
    "row": {
      "field": "group", "type": "nominal",
	  "header": {"title": "", "labelAngle": 0},
	  "sort": {"op": "mean", "field": "cantidad", "order":"descending"}
    },
    "x": {
      "field": "cantidad", "type": "quantitative",
      "axis": {"title": "cantidad", "grid": true, "labelAngle": 0}
    },
    "y": {
      "field": "type", "type": "nominal",
      "scale": {"rangeStep": 12},
      "axis": {"title": ""}
    },
    "color": {
      "field": "type", "type": "nominal",
      "scale": {"range": ["#ff7f0e", "#1f77b4"]}
    }
  }
  }
    vegaEmbed("#vis3", yourVlSpec);
  </script>
</div>
</div>
</div>
</body>
</html>
