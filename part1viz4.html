<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .toolTip {
      position: absolute;
      display: none;
      min-width: 80px;
      height: auto;
      background: none repeat scroll 0 0 #ffffff;
      border: 1px solid #6F257F;
      padding: 14px;
      text-align: center;
    }
    .xaxis text {
      color:blue;
    }
    .yaxis text {
      color:blue;
    }
    .bar {
      fill: steelblue;
    }
    .bar1 {
      fill: #ff7f0e;
    }
    .bar:hover {
      fill: brown;
    }
    .bar1:hover {
      fill: brown;
    }
    .axis--x path {
      display: none;
    }
    #div1a {
        display: inline-block;
    }
    #div1b{
        display: inline-block;
    }
</style>
<body> 
  <div id='container' style="width:1010px">
    <div id="div1a"><svg id = "svgcontainer" width="500" height="550"></svg></div>
    <div id="div1b"><svg id = "svgcontainer2" width="500" height="550"></svg></div>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js'></script> 
  <script type="text/javascript">
    var tooltip = d3.select("body").append("div").attr("class", "toolTip");
    var svgcontainer = d3.select("#svgcontainer"),
      margin = {top: 20, right: 20, bottom: 300, left: 90},
      width = +svgcontainer.attr("width") - margin.left - margin.right,
      height = +svgcontainer.attr("height") - margin.top - margin.bottom;

    var svgcontainer2 = d3.select("#svgcontainer2"),
        margin = {top: 20, right: 20, bottom: 300, left: 90},
        width = +svgcontainer2.attr("width") - margin.left - margin.right,
        height = +svgcontainer2.attr("height") - margin.top - margin.bottom;

    var g = svgcontainer.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    var g2 = svgcontainer2.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    var x = d3.scaleBand()
      .rangeRound([0, width])
      .padding(0.1);

    var y = d3.scaleLinear()
      .rangeRound([height, 0]);


    d3.csv("https://raw.githubusercontent.com/pierreraimbaud/DANEColombiaStatisticOperationsAdminRegisters/master/data/data1.csv").then(function (data) {
      data.sort(function(a, b) {
      return d3.descending(+a.occurrencesRRAA, +b.occurrencesRRAA)
    })

    x.domain(data.map(function (d) {
        return d.oldCategory;
      }));
    y.domain([0, d3.max(data, function (d) {
          return +d.occurrencesRRAA;
        })]);

    g.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))

            .selectAll("text")  
              .style("text-anchor", "end")
              .attr("dx", "-.8em")
              .attr("dy", ".15em")
              .attr("transform", "rotate(-65)");

    g.append("g")
    .call(d3.axisLeft(y))
    .append("text")
    .attr("fill", "#000")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", "0.71em")
    .attr("text-anchor", "end")
    .text("cantidad RRAA");

    g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
    .attr("class", "bar")
    .attr("x", function (d) {
      return x(d.oldCategory);
    })
    .attr("y", function (d) {
      return y(+d.occurrencesRRAA);
    })
    .attr("width", x.bandwidth())
    .attr("height", function (d) {
      return height - y(+d.occurrencesRRAA);
    })
    .on("mousemove", function(d){
                tooltip
                  .style("left", d3.event.pageX - 70 + "px")
                  .style("top", d3.event.pageY - 90 + "px")
                  .style("display", "inline-block")
                  .html(d.oldCategory + ": " +(d.occurrencesRRAA));
              })
              .on("mouseout", function(d){ tooltip.style("display", "none");});  
    });


    var x = d3.scaleBand()
      .rangeRound([0, width])
      .padding(0.1);

    var y = d3.scaleLinear().rangeRound([height, 0]);

    d3.csv("https://raw.githubusercontent.com/pierreraimbaud/DANEColombiaStatisticOperationsAdminRegisters/master/data/data1.csv").then(function (data) {
      data.sort(function(a, b) {
      return d3.descending(+a.occurrencesOOEE, +b.occurrencesOOEE)
    })

    x.domain(data.map(function (d) {
        return d.oldCategory;
      }));
    y.domain([0, d3.max(data, function (d) {
          return +d.occurrencesOOEE;
        })]);

    g2.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
            .selectAll("text")  
              .style("text-anchor", "end")
              .attr("dx", "-.8em")
              .attr("dy", ".15em")
              .attr("transform", "rotate(-65)");

    g2.append("g")
    .call(d3.axisLeft(y))
    .append("text")
    .attr("fill", "#000")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", "0.71em")
    .attr("text-anchor", "end")
    .text("cantidad OOEE");

    g2.selectAll(".bar")
    .data(data)
    .enter().append("rect")
    .attr("class", "bar1")
    .attr("x", function (d) {
      return x(d.oldCategory);
    })
    .attr("y", function (d) {
      return y(+d.occurrencesOOEE);
    })
    .attr("width", x.bandwidth())
    .attr("height", function (d) {
      return height - y(+d.occurrencesOOEE);
    })
    .on("mousemove", function(d){
                tooltip
                  .style("left", d3.event.pageX - 70 + "px")
                  .style("top", d3.event.pageY - 90 + "px")
                  .style("display", "inline-block")
                  .html(d.oldCategory + ": " +(d.occurrencesOOEE));
              })
              .on("mouseout", function(d){ tooltip.style("display", "none");});  
    });
    </script>
</body>
