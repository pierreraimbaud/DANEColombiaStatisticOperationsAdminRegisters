<!doctype html>

<html>
	
<head>
		
<meta charset="utf-8">
		
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		
<title>reveal.js</title>

		
<link rel="stylesheet" href="css/reveal.css">
		
<link rel="stylesheet" href="css/theme/white.css">

		
<!-- Theme used for syntax highlighting of code -->
		
<link rel="stylesheet" href="lib/css/zenburn.css">

		
<!-- Printing and PDF exports -->
		
<script>
			
var link = document.createElement( 'link' );
			
link.rel = 'stylesheet';
			
link.type = 'text/css';
			
link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			
document.getElementsByTagName( 'head' )[0].appendChild( link );
		
</script>
	</head>
	
<body>
		
<div class="reveal">
			
<div class="slides">
				

<section>
<h2>Demo - Visual Analytics tool, DANE case study</h2></section>		
<section>
			
<section>
<h2>PART 1 - Context and old themes visualizations</h2>
<iframe src="https://pierreraimbaud.github.io/DANEColombiaStatisticOperationsAdminRegisters/part1viz1.html" height=400 width="400" frameBorder="0" scrolling="no"></iframe>
</section>

<section>
<iframe src="https://pierreraimbaud.github.io/DANEColombiaStatisticOperationsAdminRegisters/part1viz2.html" height=400 width="600" frameBorder="0" scrolling="no"></iframe>
</section>

<section style="top: 0px;display: block;width: 1200px;">
<iframe src="https://pierreraimbaud.github.io/DANEColombiaStatisticOperationsAdminRegisters/part1viz4.html" height=900 width="100%" frameBorder="0" scrolling="no"></iframe>
</section>

<section>
<h2>PART 2 - New classification visualizations</h2>
<iframe src="https://pierreraimbaud.github.io/DANEColombiaStatisticOperationsAdminRegisters/part2viz1.html" height=900 width="100%" frameBorder="0" scrolling="no"></iframe>
</section>

<section>

</section>

<section>

<iframe src="https://pierreraimbaud.github.io/DANEColombiaStatisticOperationsAdminRegisters/part3viz1.html" height=900 width="100%" frameBorder="0" scrolling="no"></iframe>
</section>

			
</div>

</div>

		
<script src="lib/js/head.min.js">
</script>
		
<script src="js/reveal.js"></script>

		
<script>
			
// More info about config & dependencies:
			
// - https://github.com/hakimel/reveal.js#configuration
			
// - https://github.com/hakimel/reveal.js#dependencies
			
Reveal.initialize({
 width: '100%',
 height: '100%',		
dependencies: [
					
{ src: 'plugin/markdown/marked.js' },
					
{ src: 'plugin/markdown/markdown.js' },
					
{ src: 'plugin/notes/notes.js', async: true },
					
{ src: 'plugin/highlight/highlight.js', 
async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				
]
			});
		
</script>
	
</body>

</html>
